<!DOCTYPE html>
<html>
<head>
    <title>Google Maps</title>
    <script src="http://maps.google.com/maps/api/js?key=AIzaSyA-koIUFG8mHaGIZdeRC1W_xFjCaKgIqnY&sensor=false"></script>
    <style>#mapcanvas { height: 360px; width: 100%}</style>

    <script>
var map;
function loadmap(){

  var options = {
      zoom: 16,
      center: new google.maps.LatLng(40.8075, -73.9626),
      mapTypeId: google.maps.MapTypeId.ROADMAP
  }
  map = new google.maps.Map(document.getElementById("mapcanvas"), options);
}

</script>

</head>
<body onload="loadmap()">
<h1>Google Maps</h1>
<div id="mapcanvas"></div>
</body>
</html>
